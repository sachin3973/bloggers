{% extends "blog/base.html" %} {% block content %}
<div class="container__block">
  {% for post in posts %}
  <article class="inner__container">
    <div class="inner__body">
      <div class="article__metadeta">
        <img
          class="article__img mb-1 mx-2"
          src="{{ post.author.profile.image.url }}"
          alt="Author Picture"
        />
        <a href="{% url 'profile' %}" class="mr-2">{{ post.author }}</a>
        <small>{{ post.date_posted|date:"F d, Y" }}</small>
        <hr />
      </div>
      <h2>
        <a href="{% url 'post-detail' post.id %}" class="article__title"
          >{{ post.title }}</a
        >
      </h2>
      <p class="article__content">{{ post.content | safe | linebreaksbr }}</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock content %}
