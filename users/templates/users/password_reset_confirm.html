{% extends "blog/base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="container__block">
  <div class="content__section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4"><h3>Reset Password</h3></legend>
        {{ form|crispy }}
      </fieldset>
      <div class="from-group">
        <button class="btn button-first mt-3" type="submit">
          Reset Password
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
